<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .dashboard {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }
    .balance {
      font-weight: bold;
      padding: 10px;
      background: #e9ecef;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">Coinbase Dashboard</div>
  <div class="dashboard">
    <h2>Account Overview</h2>
    <div class="balance">Available Balance: 30.99 USDT | 0.0 ETH | 0.0001 BTC</div>

    <h2>Send </h2>
    <form method="GET" action="sent.html">
      <label for="sendCurrency">Currency</label>
      <select id="sendCurrency" name="sendCurrency">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
      </select>

      <label for="sendAddress">Recipient Address</label>
      <input type="text" id="sendAddress" name="sendAddress" placeholder="Enter wallet address">

      <label for="sendAmount">Amount</label>
      <input type="number" id="sendAmount" name="sendAmount" step="0.0001" placeholder="Enter amount">

      <button type="submit">Send</button>
    </form>

    <h2>Receive </h2>
    <form>
      <label for="receiveCurrency">Currency</label>
      <select id="receiveCurrency" name="receiveCurrency">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
      </select>

      <label for="walletAddress">Your Wallet Address</label>
      <input type="text" id="walletAddress" value="1A2b3C4d5E6F7g8H9i0DDDA12360J" readonly>

      <p style="margin-top: 10px; font-size: 14px; color: gray;">Copy the wallet address above to receive funds.</p>
    </form>
  </div>
</body>
</html>
