<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .logo {
      height: 30px;
      margin-right: 10px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .success {
      color: green;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .balance {
      font-weight: bold;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .crypto-icon {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="img.png" alt="Logo" class="logo">
    Coinbase Exchange
  </div>

  <div class="container">
    <div class="success">Transaction Sent Successfully!</div>
    <p>Your cryptocurrency has been sent to the recipient address.</p>

    <div class="balance">Available Balance: 00.99 USDT | 0.0 ETH | 0.0001 BTC</div>
  </div>
</body>
</html>
